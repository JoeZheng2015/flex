<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>去除行内元素间的空格</title>
    <style>
        .flex {
            display: flex;
        }
    </style>
</head>
<body>
    <p>
        <span>我是头部</span>
        <span>我是尾部</span>
    </p>
    <p class="flex">
        <span>我是头部</span>
        <span>我是尾部</span>
    </p>
</body>
</html>
