<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>完美居中</title>
	<style>
		.container {
			display: flex;
			width: 100%;
			height: 500px;
		}
		.item {
			/*利用margin来居中*/
			margin: auto;
			width: 100px;
			height: 100px;
			background: black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="item"></div>
	</div>
</body>
</html>
